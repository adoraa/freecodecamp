<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=content-width, initial-scale=1.0" />
        <title>Registration Form</title>
        <link rel="stylesheet" href="./registration_form_css.css">
    </head>
    <body>
        <h1>Registration Form</h1>
        <p>Please fill out this form with the required information</p>
        <form method="post" action="https://register-demo.freecodecamp.org">
            <fieldset>
                <label for="firstname">Enter Your First Name: <input type="text" id="firstname" name="firstname" required></label>
                <label for="lastname">Enter Your Last Name: <input type="text" id="lastname" name="lastname" required></label>
                <label for="email">Enter Your Email: <input type="email" id="email" name="email" required></label>
                <label for="password">Enter Your Password: <input type="password" id="password" name="password" pattern="[a-z0-5]{8,}" required></label>
            </fieldset>
            <fieldset>
                <legend>Account type (required)</legend>
                <label for="personal_acct"><input type="radio" id="personal_acct" name="account_type" checked class="inline"> Personal</label>
                <label for="business_acct"><input type="radio" id="business_acct" name="account_type" class="inline"> Business</label>
            </fieldset>
            <fieldset>
                <label for="profile_picture">Upload a profile picture: <input type="file" id="profile_picture" name="profile_picture"></label>
                <label for="age">Input your age (years): <input type="number" id="age" name="age" min="13" max="120"></label>
                <label for="referrer">How did you hear about us?</label>
                <select id="referrer" name="referrer">
                    <option value="">(select one)</option>
                    <option value="news">freeCodeCamp News</option>
                    <option value="youtube">freeCodeCamp YouTube Channel</option>
                    <option value="forum">freeCodeCamp Forum</option>
                    <option value="other">Other</option>
                </select>
                <label for="bio">Provide a bio:
                    <textarea id="bio" name="bio" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
                </label>
            </fieldset>
            <label for="terms-and-conditions">
                <input type="checkbox" id="terms-and-conditions" name="terms" class="inline" required> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
            </label>
            <input type="submit" value="Submit"/>
        </form>
    </body>
</html>
